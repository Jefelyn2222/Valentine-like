<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Letter</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebeb;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
        }

        /* Amplop */
        .envelope {
            position: relative;
            width: 320px;
            height: 200px;
            background: linear-gradient(to bottom, #e6b0b0, #d46a6a);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .envelope:hover {
            transform: scale(1.05);
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, #d46a6a, #b85858);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.5s;
        }

        /* Kertas surat */
        .paper {
            width: 290px;
            height: 340px;
            background: #fff5f5;
            border: 3px solid #d46a6a;
            padding: 20px;
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s, opacity 0.5s;
            opacity: 0;
            border-radius: 8px;
        }

        /* Garis hiasan atas */
        .border-flower {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .border-flower span {
            font-size: 18px;
        }

        /* Teks surat */
        .message {
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 18px;
            line-height: 1.5;
            color: #a84e4e;
        }

        /* Efek saat diklik */
        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        .envelope.open .paper {
            transform: translateX(-50%) translateY(-50%);
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="envelope" onclick="toggleEnvelope()">
        <div class="flap"></div>
        <div class="paper">
            <div class="border-flower"><span>ðŸ’Œ</span><span>ðŸ’–</span><span>ðŸ’Œ</span></div>
            <div class="message">
                <p>Hello, I'm Jefelyn.</p>
                <p>I'm sending this letter to you to wish you a happy Valentine's Day!</p>
                <p>For the people who get this letter, please give me some chocolate.</p>
            </div>
        </div>
    </div>

    <script>
        function toggleEnvelope() {
            document.querySelector('.envelope').classList.toggle('open');
        }
    </script>

</body>
  </html>
