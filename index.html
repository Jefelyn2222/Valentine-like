<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Letter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="envelope" onclick="openLetter()">
        <div class="flap"></div>
        <div class="body"></div>
    </div>
    
    <div class="letter" id="letter">
        <p class="message">
            Hello, I'm Jefelyn. <br>
            I'm sending this letter to you to wish you a happy Valentine's Day! <br>
            For the people who get this letter, please give me some chocolate.
        </p>
        <button onclick="closeLetter()">Close</button>
    </div>

    <script>
        function openLetter() {
            document.getElementById('letter').style.display = 'block';
        }

        function closeLetter() {
            document.getElementById('letter').style.display = 'none';
        }
    </script>
</body>
</html>
